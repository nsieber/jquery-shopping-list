<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class='container'>	
		<header>
			<div class='navbar navbar-default'>
				<h1>Shopping List</h1>
			</div>
		</header>
		<section class='instructions'>
		<p>To add an item type item and click add or press enter</p>
		<p>Click the checkbox to cross an item out</p>
		<p>Drag to reorder items</p>
		</section>
		<section class='list'>
			<hr>
			<p><input type="checkbox">&nbsp;potatoes<button type='button' name='remove'>remove</button></p>
			<p><input type="checkbox">&nbsp;leeks<button type='button'>remove</button></p>
			<p><input type="checkbox">&nbsp;carrots<button type='button'>remove</button></p>
			<p><input type="checkbox">&nbsp;cream<button type='button'>remove</button></p>
			<p><input type="checkbox">&nbsp;lake trout<button type='button'>remove</button></p>
			<p><input type='text' name='item'><button name="item">add</button></p>
		</section>
	</div>
</body>
</html>
